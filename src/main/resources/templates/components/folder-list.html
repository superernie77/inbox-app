<div th:fragment="folder-list (name, folders )"  class="card">
	<div th:text="${name}" class="card-header">
		Name
	</div>
	<div class="card-body">
		<ul class="list-group">
			<li th:each="folder : ${folders}"
				class="list-group-item d-flex justify-content-between align-items-center">
				<span th:text="${folder.label}">Label</span>
				<span class="badge bg-primary rounded-pill">14</span>
			</li>
		</ul>
	</div>
</div>
